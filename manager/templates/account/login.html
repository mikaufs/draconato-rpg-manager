{% extends 'base_login.html' %}

{% block content %}
  <div class="login">
    <div class="possui-conta">
      <p>Não possui conta?</p>
      <a href="{% url 'account_signup' %}" class="c2">Registre-se!</a>
    </div>
    <h2>Login</h2>
    <div class="campos">
      <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}

        <label style="display: none;"  for="id_email_or_username">E-mail ou Usuário:</label>
        <input type="text" name="login" placeholder="E-mail ou Usuário" autocomplete="username" maxlength="150" required id="id_login">
        
        <label style="display: none;"  for="id_password">Senha:</label>
        <input type="password" name="password" placeholder="Senha" autocomplete="current-password" required id="id_password">

        <div class="manter">
          <input type="checkbox" name="remember" id="id_remember" />
          <p>Permanecer conectado</p>
          <label style="display: none;" for="id_remember">Permanecer conectado</label>
        </div>

        <button type="submit" class="entrar">Entrar</button>
      </form>
    </div>

    <div class="possui-conta">
      <a class="c3" href="{% url 'account_reset_password' %}">Esqueci minha senha</a>
    </div>
  </div>
{% endblock %}
