{% extends 'base_login.html' %}

{% block content %}
  <div class="login">
    <div class="possui-conta">
      <p>Não possui conta?</p>
      <a href="" class="c2">Registre-se!</a>
    </div>
    <h2>Login</h2>
    <div class="campos">
      <form method="post">
        {% csrf_token %}
        <input type="text" name="" id="" placeholder="E-mail ou Usuário" />
        <input type="password" name="" id="" placeholder="Senha" />

        <div class="manter">
          <input type="checkbox" name="" id="" />
          <p>Permanecer conectado</p>
        </div>

        <button class="entrar">Entrar</button>
      </form>
    </div>

    <div class="possui-conta">
      <a class="c3" href="">Esqueci minha senha</a>
    </div>
  </div>
{% endblock %}
