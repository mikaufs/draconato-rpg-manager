{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{campanha.nome}} - Draconato</title>

    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">

    <link href="{% static 'css/style_dashboard.css' %}" rel="stylesheet" />

    <link rel="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/25a514775a.js" crossorigin="anonymous"></script>
  </head>
  <body>

    
    {% if request.user == campanha.mestre or request.user in campanha.jogador.all %}

    <div class="area-total">
        <div class="area-nav">
            <div class="voltar">
                <a href="{% url 'minhascampanhas' %}">
                    <img src="{% static 'logo/dracoico.svg' %}" alt="">
                </a>
            </div>
            
            {% block nav %}

            {% endblock nav %}
        </div>
        <div class="area-content">
            
            {% block content %}
                
            {% endblock content %}

        </div>
    </div>

    {% else %}

    <div class="area-total">
        <h1 style="color: red;">ERRO:</h1>
        <h3 style="color: white;">Você não tem permissão para ver essa página.</h3>
        <a style="padding: 20px;
        padding-top: 5px;
        padding-bottom: 5px;
        border-radius: 20px;
        margin-bottom: 10px;
        border-color: green;
        border-width: 1px;
        border-style: solid;
        color: green;
        text-decoration: none;
        " href="{% url "minhascampanhas" %}">Voltar</a>
    </div>
        
    {% endif %}
    

  </body>

</html>
